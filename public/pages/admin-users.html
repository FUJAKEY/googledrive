<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Администрирование пользователей</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script defer src="/js/main.js"></script>
  </head>
  <body data-page="admin-users">
    <div class="app-shell">
      <div data-include="header"></div>
      <main class="app-main">
        <section class="page-section">
          <div class="container">
            <div class="section-head">
              <div>
                <span class="eyebrow">Администрирование</span>
                <h1>Управление пользователями</h1>
                <p>Назначайте роли и контролируйте доступ к критичным сегментам.</p>
              </div>
              <div class="section-actions">
                <a class="btn btn-secondary" href="/admin/files">Файлы</a>
                <a class="btn btn-secondary" href="/admin/audit">Аудит</a>
              </div>
            </div>
            <div class="card">
              <div class="table-responsive">
                <table class="data-table" id="adminUsersTable">
                  <thead>
                    <tr>
                      <th>Email</th>
                      <th>Имя</th>
                      <th>Роль</th>
                      <th>Создан</th>
                      <th>Действия</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div data-include="footer"></div>
    </div>
    <div id="toast" class="toast hidden"></div>
  </body>
</html>
