<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Двухфакторная авторизация</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script defer src="/js/main.js"></script>
  </head>
  <body data-page="twofactor">
    <div class="app-shell">
      <div data-include="header"></div>
      <main class="app-main">
        <section class="auth-section">
          <div class="container auth-card">
            <span class="eyebrow">Второй фактор</span>
            <h1>Подтверждение входа</h1>
            <p>Введите одноразовый код из приложения-аутентификатора для <span data-twofactor-email>аккаунта</span>.</p>
            <form id="twoFactorForm" class="form-grid">
              <label>
                Код подтверждения
                <input type="text" name="token" required pattern="\\d{6}" inputmode="numeric" maxlength="6" />
              </label>
              <button type="submit" class="btn">Подтвердить</button>
            </form>
            <p class="muted">Если вы потеряли доступ к приложению, обратитесь к администратору безопасности.</p>
          </div>
        </section>
      </main>
      <div data-include="footer"></div>
    </div>
    <div id="toast" class="toast hidden"></div>
  </body>
</html>
